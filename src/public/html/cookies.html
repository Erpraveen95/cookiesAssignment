<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Management</title>
    <link rel="stylesheet" defer href="../style/style.css" />
  </head>
  <body>
    <form id="cookieForm">
      <label for="cookieName">Cookie Name:</label>
      <input type="text" id="cookieName" placeholder="Enter cookie name" />
      <label for="cookieValue">Cookie Value:</label>
      <input type="text" id="cookieValue" placeholder="Enter cookie value" />
      <br />
      <button type="submit" id="submit">Create</button>
    </form>
    <button id="deleteCookie">Delete</button>
    <button id="retrieveCookie">Retrieve</button>
    <ul id="msg"></ul>
    <script src="../js/script.js"></script>
  </body>
</html>
